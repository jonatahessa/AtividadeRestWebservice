<html>
    <head>
        <title>Clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="dom.js" type="text/javascript"></script>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <section class="container-fluid" id="principal">
            <h1 class="text-center">Clientes</h1>
                <div class="row">

                    <table id="tabela" class="col-xs-12 col-sm-12 col-md-10 col-lg-8 table-striped">
                        <tr>
                            <th>Seleção</th>
                            <th>Nome</th>
                            <th>Login</th>
                            <th>Senha</th>
                        </tr>
                        <tbody id="lista">

                        </tbody>
                      </table>
                    <div id="botoes" class="col-xs-12 col-sm-12 col-md-10 col-lg-8">
                        <button id="list" class="btn btn-success" type="button" name="button" data-toggle="modal" data-target="#janela-adicionar">Adicionar</button>

                        <button id="excluir" type="button" class="btn btn-danger" name="button">Excluir</button>

                        <button id="edit" class="btn btn-primary" type="button" name="button" data-toggle="modal" data-target="#janela-editar">Editar</button>
                    </div>
                </div>

            <div id="janela-adicionar" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Adicionar Cliente</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <form class="" id="form" action="" method="post">
                            <div class="modal-body">


                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <input id="nome" class="form-control" type="text" name="nome" value="">
                                </div>

                                <div class="form-group">
                                    <label for="login">Login</label>
                                    <input id="login" class="form-control" type="text" name="login" value="">
                                </div>

                                <div class="form-group">
                                    <label for="senha">Senha</label>
                                    <input id="senha" class="form-control" type="password" name="password" value="">
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button id="salvar" type="button" class="btn btn-primary" data-dismiss="modal">Salvar</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


            <div id="janela-editar" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Editar Cliente</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <form class="" id="form-editar" action="" method="post">
                            <div class="modal-body">
                              <input id="id-salvar" type="hidden" name="" value="">


                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <input id="nome-editar" class="form-control" type="text" name="nome" value="">
                                </div>

                                <div class="form-group">
                                    <label for="login">Login</label>
                                    <input id="login-editar" class="form-control" type="text" name="login" value="">
                                </div>

                                <div class="form-group">
                                    <label for="senha">Senha</label>
                                    <input id="senha-editar" class="form-control" type="password" name="password" value="">
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button id="salvar-editar" type="button" class="btn btn-primary" data-dismiss="modal">Salvar</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
